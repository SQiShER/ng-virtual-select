<!DOCTYPE html>
<html>

<head>
	<title>ui-virtual-select</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="../dist/ui-virtual-select.css">
</head>

<body>

	<script src="../node_modules/lodash/index.js"></script>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../dist/ui-virtual-select.js"></script>
	<script src="app.js"></script>

	<div ng-app="app" ng-strict-di ng-controller="AppController as app">
		<p>This is just a proof of concept and not polished at all. Don't judge me!</p>

		<ui-virtual-select ng-model="app.selection" ui-options-provider="app.uiVirtualSelectDataProvider"></ui-virtual-select>

		<p>{{ app.selection }}</p>

		<p>
			<input type="button" ng-click="app.resetSelection()" value="Reset selection">
			<input type="button" ng-click="app.focusInput()" value="Focus!">
		</p>
	</div>

</body>

</html>
